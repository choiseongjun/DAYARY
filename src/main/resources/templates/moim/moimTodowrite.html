<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<css th:replace="layout/header::headerCss" />
<link th:href="@{/css/moim/moimTodowrite.css}" rel="stylesheet" />
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<style>
.table-sortable tbody tr {
	cursor: move;
}
.datepicker{
	z-index:9999999
}
</style>
</head>
<div th:replace="layout/header::header"/>
<link th:href="@{/css/moim/moimtodostatusDetail.css}" rel="stylesheet" />
<div id="userName" th:data="${session.peopleName}"></div><!-- 유저이름 -->
<!--할일목록체크박스리스트  -->
<div class="container">
	<div class="row">
		<p></p>
		<h2>일정 계획 제목</h2>
		<div id="moimNo" th:data-moimNo="${no}"></div><!-- 모임번호 -->
		<input type="text" name="title" id="title"
			placeholder="일정이름을 입력하세요 ex)공부계획" class="form-control" style="width:500px;height:50px">
		<div class="col-md-10 col-md-offset-1">
			시작일=<input type="text" name="from_date" id="from_date" onchange="check1();" />
			종료일=<input type="text" name="to_date" id="to_date" onchange="check2();" />
		
			   <div class="todolist not-done" id="myDIV" >
					<h2 style="margin: 5px">일정 리스트 작성하기</h2>
					<input type="text" id="myInput1" class="form-control" placeholder="Title..." onkeyup="onKeyDown();"> 
					<span onclick="newElement()" class="btn btn-success">추가</span>
				</div>

			<ul id="myUL" class="list-unstyled">
			</ul>
			<div align="center">
				<button type="button" class="btn btn-sm btn-primary btn-create" onclick="post_send();">
				일정 저장히기</button>
				<a th:href="@{'/moimDetail/moimTodoList/'+${no}}">
					<button type="button" class="btn btn-light waves-effect">목록으로
						가기</button>
				</a>
			</div>
		</div>
	</div>
</div>
<script src="/js/moim/moimTodowrite.js"></script>
</body>
</html>
