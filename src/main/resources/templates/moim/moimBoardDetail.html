<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <css th:replace="layout/header::headerCss"/>
    <div th:replace="layout/header::header"/>
    <script src="/ckeditor/ckeditor.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
<article>
    <div class="container1" style="margin-left:250px; max-width:1180px">
        <button type="button" class="btn btn-sm btn-dark" id="moimBoard_remove_btn" style="display: none;">
            삭제
        </button>
        <a href="javascript:;" class="m-r-15 text-inverse-lighter" id="like">
            <i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i>
            Like
        </a>
        <!--<form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">-->
        <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" readonly="true"
                   style="background-color: whitesmoke;" th:value="${board.title}">
        </div>
        <div class="mb-3">
            <label for="writer_name">작성자</label>
            <input type="text" class="form-control" name="writer_name" id="writer_name" readonly="true"
                   style="background-color: whitesmoke;" th:value="${board.people.name}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <div class="form-control" rows="20" name="content" id="content" style="background-color: whitesmoke;"
                 th:utext="${board.memo}"></div>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-sm btn-danger" id="moimBoard_modify_btn" style="display: none;">
                수정
            </button>
            <button type="button" class="btn btn-sm btn-success" id="moimBoard_modify_save_btn" style="display: none;">
                저장
            </button>
            <button type="button" class="btn btn-sm btn-warning" id="moimBoard_modify_cancel_btn" style="display: none;">
                취소
            </button>
            <a th:href="@{'/moimdetailView/moimboard/' + ${no} + '/' + ${boardGroup} + '?page=' + ${page}}">
                <button type="button" class="btn btn-sm btn-primary" id="moimBoard_list_btn">
                    목록
                </button>
            </a>
        </div>
        <li style="margin: 50px 0px 50px 0px;" id="reply_content">
            <div class="timeline-body">
                <div class="timeline-content">
                    <textarea class="form-control" id="borad_reply" rows="3" placeholder="댓글"></textarea>
                </div>
                <button class="btn btn-primary f-s-12 rounded-corner" id="board_reply_save_btn" onclick="saveReply(0)" type="button">
                    저장
                </button>
            </div>
            <div class="timeline-body" th:id="'body'+ ${reply.getParent().id}" th:each="reply:${replies}">
                <div class="timeline-content" th:id="'content' + ${reply.getParent().id}">
                    <textarea class="form-control" rows="3" readonly="true" placeholder="댓글" th:id="'reply' + ${reply.getParent().id}" th:inline="text">[[${reply.getParent().memo}]]</textarea>
                    <button type='button' class="btn btn-warning f-s-12 rounded-corner" th:value="${reply.getParent().id}" onclick="addReply(this.value)">
                        답변
                    </button>
                    <button type='button' class='btn btn-dark f-s-12 rounded-corner' th:id="'board_reply_modify_btn_' + ${reply.getParent().id}" th:value="${reply.getParent().id}" onclick='modifyReadyReply(this.value)' th:style="(${currentPeopleId} == ${reply.getParent().getPeople().id}) ? '' : 'display: none;'">
                        수정
                    </button>
                    <button type="button" class="btn btn-dark f-s-12 rounded-corner" th:id="'board_reply_modify_save_btn_' + ${reply.getParent().id}" th:value="${reply.getParent().id}" onclick='modifyReply(this.value, 0)' style="display: none;">
                        저장
                    </button>
                    <button type="button" class="btn btn-dark f-s-12 rounded-corner" th:id="'board_reply_modify_cancel_btn_' + ${reply.getParent().id}" onclick='modifyCancelReply(this.value)' style="display: none;">
                        취소
                    </button>
                    <button type='button' class='btn btn-warning f-s-12 rounded-corner' id='board_reply_delete_btn' th:value="${reply.getParent().id}"  onclick='removeReply(this.value, 1)' th:style="(${currentPeopleId} == ${reply.getParent().getPeople().id}) ? '' : 'display: none;'">
                        삭제
                    </button>
                </div>
                <div class="timeline-content" th:id="'content' + ${child.id}" th:each="child: ${reply.getChildren()}">
                    <textarea class="form-control" rows="3" readonly="true" placeholder="댓글" th:id="'reply' + ${child.id}" style="background-color: red;" th:inline="text">[[${child.memo}]]</textarea>
                    <button type='button' class='btn btn-dark f-s-12 rounded-corner' th:value="${child.id}" th:id="'board_reply_modify_btn_' + ${child.id}" onclick='modifyReadyReply(this.value)' th:style="(${currentPeopleId} == ${child.getPeople().id}) ? '' : 'display: none;'">
                        수정
                    </button>
                    <button type="button" class="btn btn-sm btn-warning" th:id="'board_reply_modify_save_btn_' + ${child.id}" th:value="${child.id}" onclick='modifyReply(this.value, 1)' style="display: none;">
                        저장
                    </button>
                    <button type="button" class="btn btn-sm btn-warning" th:id="'board_reply_modify_cancel_btn_' + ${child.id}" th:value="${child.id}" onclick='modifyCancelReply(this.value)' style="display: none;">
                        취소
                    </button>
                    <button type='button' class='btn btn-warning f-s-12 rounded-corner' th:id="'board_reply_delete_btn_' + ${child.id}" th:value="${child.id}" onclick='removeReply(this.value, 0)' th:style="(${currentPeopleId} == ${child.getPeople().id}) ? '' : 'display: none;'">
                        삭제
                    </button>
                </div>
            </div>
        </li>
    </div>
</article>
<script>

    // summernote 설정
    $('#content').summernote({
        height: 600,
        minHeight: null,
        maxHeight: null,
        callbacks: {
            onImageUpload: function (files, editor, welEditable) {
                for (let i = files.length - 1; i >= 0; i--) {
                    sendFile(files[i], this);
                }
            }
        }
    });

    // summernote 초기 비활성화
    $("#content").summernote("disable");

    // 파일 전송 함수
    function sendFile(file, el) {
        let form_data = new FormData();
        form_data.append('file', file);
        $.ajax({
            data: form_data,
            type: "POST",
            url: '/moimdetailView/moimboard/image',
            cache: false,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function (url) {
                $(el).summernote('editor.insertImage', url);
                $('#imageBoard > ul').append('<li><img src="' + url + '" width="480" height="auto"/></li>');
            }
        });
    };

    // 댓글 + 대댓글 저장
    function saveReply(val) {
        let moimBoardReply;
        // 댓글
        if (val == 0) {
            // check title data input
            if ($('#borad_reply').val() == '' || $('#borad_reply').val() == 'undefined' || $('#borad_reply').val() == null) {
                alert('댓글 내용을 입력하세요');
                $('#borad_reply').focus();
                return;
            }

            moimBoardReply = {
                "memo": $('#borad_reply').val()
            };
        } else {
            // 대댓글
            // check title data input
            if ($('#tempReply').val() == '' || $('#tempReply').val() == 'undefined' || $('#tempReply').val() == null) {
                alert('대댓글 내용을 입력하세요');
                $('#tempReply').focus();
                return;
            }

            moimBoardReply = {
                "parent":
                    {
                        "id": val
                    },
                "memo": $('#tempReply').val()
            };
        }

        $.ajax({
            url: '/moimboards/[[${boardGroup}]]/boards/[[${boardId}]]/replies',
            type: 'POST',
            contentType: 'application/json; charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify(moimBoardReply),
            success: function (data) {
                if (data.code == 1) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert(data.message)
                }
            },
            error: function (xhr, error) {

            }
        });
    };

    // 대댓글 textarea 생성
    let flag = 'true'; // 대댓글 작성 가능
    function addReply(val) {
        if (flag === 'true') {
            let re = "<div class='timeline-content' id='tempContent' >";
            re += "<textarea class='form-control' id='tempReply' rows='3' placeholder='댓글'></textarea>";
            re += "<button class='btn btn-primary f-s-12 rounded-corner' value='" + val + "' id='board_reply_save_btn' onclick='saveReply(this.value)'  type='button'>저장</button>";
            re += "</div>";

            $('#body' + val).append(re);

            // 작성중 대댓글 존재
            flag = 'false';
        } else {
            if (confirm("이미 작성중인 대댓글이 있습니다. 삭제하시겠습니까?")) {
                $('#tempContent').remove();
                flag = 'true';
                addReply(val);

            } else {
                return;
            }
        }

    };

    // 댓글, 대댓글 수정 시작
    function modifyReadyReply(replyId) {
        $('#reply' + replyId).attr('readonly', false);
        $('#reply' + replyId).attr('style', null);
        $('#board_reply_modify_btn_' + replyId).css('display', 'none');
        $('#board_reply_modify_save_btn_' + replyId).css('display', 'inline-block');
        $('#board_reply_modify_cancel_btn_' + replyId).css('display', 'inline-block');
    };

    // 댓글, 대댓글 수정 저장
    function modifyReply(replyId, flag) {
        let moimBoardReply;
        if (flag == 0) {
            if ($('#reply' + replyId).val() == '' || $('#reply' + replyId).val() == 'undefined' || $('#reply' + replyId).val() == null) {
                alert('댓글 수정 내용을 입력하세요');
                $('#reply' + replyId).focus();
                return;
            }

            moimBoardReply = {
                "memo": $('#reply' + replyId).val()
            };
        }
        else {
            if ($('#reply' + replyId).val() == '' || $('#reply' + replyId).val() == 'undefined' || $('#reply' + replyId).val() == null) {
                alert('댓글 수정 내용을 입력하세요');
                $('#reply' + replyId).focus();
                return;
            }

            moimBoardReply = {
                "memo": $('#reply' + replyId).val()
            };
        }


        $.ajax({
            url: '/moimboards/[[${boardGroup}]]/boards/[[${boardId}]]/replies/' + replyId,
            type: 'PUT',
            contentType: 'application/json; charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify(moimBoardReply),
            success: function (data) {
                if (data.code == 1) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert(data.message)
                }
            },
            error: function (xhr, error) {

            }
        });

    };

    // 댓글, 대댓글 수정 취소
    function modifyCancelReply(replyId) {
        location.reload();
    };

    // removeReply(댓글 ID, 대댓글여부)
    function removeReply(replyId, rereplyFlag) {

        // 댓글인경우 대댓글이 달렸는지 확인
        if (rereplyFlag === 1) {
            let parentId = $('#content' + replyId).parent().attr('id');
            if ($('#' + parentId + ' > .timeline-content').length > 1) {
                alert('답변이 달린 댓글은 삭제할 수 없습니다.');
                return;
            }
        }

        if (confirm('정말 삭제하시겠습니까?')) {

            $.ajax({
                url: '/moimboards/[[${boardGroup}]]/boards/[[${boardId}]]/replies/' + replyId,
                type: 'DELETE',
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                data: {},
                success: function (data) {
                    if (data.code == 1) {
                        alert(data.message);
                        // 화면에서 제거
                        $('#content' + replyId).remove();
                    } else {
                        alert(data.message)
                    }
                },
                error: function (xhr, error) {

                }
            });
        }
    };

    $(document).ready(function () {
        let baseTitle = $('#title').val();
        let baseContent = $("#content").summernote('code');

        const boardId = [[${board.id}]];
        const page = [[${page}]];

        // 추천 & 추천해제 Toggle
        let boardLike = [[${boardLike}]];

        // 현재 세션 작성자 여부
        const flag = [[${writerFlag}]];

        // 이미 추천된 게시글
        if (boardLike) {
            $('#like').css('color', 'red');
        } else {
            $('#like').css('color', 'black');
        }

        // 현재 작성자만 버튼 출력
        if (flag) {
            $('#moimBoard_modify_btn').css('display', 'inline-block');
            $('#moimBoard_remove_btn').css('display', 'inline-block');
        } else {
            $('#moimBoard_modify_btn').css('display', 'none');
            $('#moimBoard_remove_btn').css('display', 'none');
        }

        $('#moimBoard_modify_save_btn').css('display', 'none');
        $('#moimBoard_modify_cancel_btn').css('display', 'none');


        $('#like').off().on('click', function () {

            // 이미 추천된 게시글
            if (boardLike) {
                // 추천 해제
                $.ajax({
                    url: '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]/unlike/' + boardId,
                    type: 'POST',
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    data: {},
                    success: function (data) {
                        if (data.code == 1) {
                            // 추천 해제 성공
                            $('#like').css('color', 'black');
                            boardLike = false;
                        } else {
                            alert(data.message)
                        }
                    },
                    error: function (xhr, error) {
                    }
                });

                // 추천 안한 게시글
            } else if (!boardLike) {

                // 추천
                $.ajax({
                    url: '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]/like/' + boardId,
                    type: 'POST',
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    data: {},
                    success: function (data) {
                        if (data.code == 1) {
                            // 추천 성공
                            $('#like').css('color', 'red');
                            boardLike = true;
                        } else {
                            alert(data.message)
                        }
                    },
                    error: function (xhr, error) {
                    }
                });
            }
        });

        // 게시글 수정
        $('#moimBoard_modify_btn').off().on('click', function () {
            $('#title').attr('readonly', false);
            $("#content").summernote("enable");

            $('#moimBoard_modify_btn').css('display', 'none');
            $('#moimBoard_modify_save_btn').css('display', 'inline-block');
            $('#moimBoard_modify_cancel_btn').css('display', 'inline-block');
        });

        // 게시글 수정 취소
        $('#moimBoard_modify_cancel_btn').off().on('click', function () {
            if (confirm('정말 취소하시겠습니까?')) {
                $('#title').attr('readonly', true);
                //$('#content').attr('readonly', true);
                $("#content").summernote("disable");

                $('#title').val(baseTitle);
                $('#content').summernote("code", baseContent);
                //$('#content').val(baseContent);
                //alert($($("#content").summernote("code")).text());
                //$('#content').code(baseContent);
                //$($("#content").summernote("code")).text();

                $('#moimBoard_modify_btn').css('display', 'inline-block');
                $('#moimBoard_modify_save_btn').css('display', 'none');
                $('#moimBoard_modify_cancel_btn').css('display', 'none');
            } else {
                return;
            }
        });

        // 게시글 수정 확인
        $('#moimBoard_modify_save_btn').off().on('click', function () {

            // check title data input
            if ($('#title').val() == '' || $('#title').val() == 'undefined' || $('#title').val() == null) {
                alert('제목을 입력하세요');
                $('#title').focus();
                return;
            }

            // check content data input
            //const content = CKEDITOR.instances['content'].editable().getText();
            // ck editior defualt length == 1
            if ($($("#content").summernote("code")).text() == '' || $($("#content").summernote("code")).text() == 'undefined' || $($("#content").summernote("code")).text() == null) {
                // alert($($("#content").summernote("code")).text());
                alert('내용을 입력하세요');
                return;
            }

            // set post data
            let board = {};

            board.title = $('#title').val();
            board.memo = $("#content").summernote("code");

            $.ajax({
                url: '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]/' + boardId,
                type: 'PUT',
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                data: JSON.stringify(board),
                success: function (data) {
                    if (data.code == 1) {
                        alert(data.message);
                        location.href = '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]/' + boardId;
                    } else {
                        alert(data.message)
                    }
                },
                error: function (xhr, error) {

                }
            });
        });

        $('#moimBoard_remove_btn').off().on('click', function () {
            if (confirm('정말 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]/' + boardId,
                    type: 'DELETE',
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    data: {},
                    success: function (data) {
                        if (data.code == 1) {
                            alert(data.message);
                            location.href = '/moimdetailView/moimboard/[[${no}]]/[[${boardGroup}]]' + '?page=' + page;
                        } else {
                            alert(data.message)
                        }
                    },
                    error: function (xhr, error) {

                    }
                });
            }
        });


    });
</script>
</body>
</html>
