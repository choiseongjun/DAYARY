<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
 $(document).ready(function(){
	connectStompforChat();
	downFocus();
	
	
	$('.sendButton').on('click',function(evt){
		evt.preventDefault();
		//textarea 값이 없을 땐 return;
		//if()
		
		if(!isStomp && socket.readyState!==1) return;
		let peopleId=$('#peopleId').attr("data-peopleId");
		let msg=$('#inputmsg').val();
		let moimNo=$('#moimNo').attr("data-moimNo");
		let peopleEmail=$('#email').attr("data-email");
		
		if(isStomp){
			socket.send('/moimchat',{},JSON.stringify({ peopleId: peopleId, msg: msg,moimNo: moimNo,peopleEmail: peopleEmail}));
		}else{
			socket.send(msg);
		}
		$('#inputmsg').val('');
	})
	
})
function connectStompforChat() {
	socket.connect({}, function () {
        socket.subscribe('/topic/message', onMessageReceivedChat);
        
    });

}

function onMessageReceivedChat(payload) {
	var message = JSON.parse(payload.body);
	if($('#peopleId').attr("data-peopleId")==message.peopleId){
		$('.chat-box').append('<li class="chat-right"><div class="chat-hour"><div class="chat-hour">'+message.createDate+'</div></div><div class="chat-text">'+message.msg+'</div><div class="chat-avatar"><img src="'+message.imageName+'.'+message.imageExtension+'"> <div class="chat-name">'+message.peopleEmail+'</div></div></li>');
	}else{
		$('.chat-box').append('<li class="chat-left"><div class="chat-avatar"><img src="'+message.imageName+'.'+message.imageExtension+'"><div class="chat-name">'+message.peopleEmail+'</div></div><div class="chat-text" id="chatList">'+message.msg+'</div><div class="chat-hour">'+message.createDate+'</div></div></li>');
	}
	
	 
	downFocus();

}

function forCount(){

    url:'/moimchat/up/'+$('#moimNo').attr("data-moimNo"),
    contentType: "application/json; charset=utf-8",
    processData: false, //데이터를 쿼리 문자열로 변환하는 jQuery 형식 방지

    }, error:function(e){

    }
    });}
function enterkey() {
	
	//ctrl + enter 눌렸을 때 실행할 내용
	if (window.event.ctrlKey && window.event.keyCode == 13) {
		
		
		  $('#inputmsg').val('\n');
		  return false;
	// enter 눌렸을 때 실행할 내용
	}else if (window.event.keyCode == 13) {
		console.log($('#inputmsg').val())
		if($('#inputmsg').val()=='\n'||$('#inputmsg').val()=='\n\n'){
			enterkey();
			return false;
		}
         $('#btnSend').click();
         return false;
    }
}
