<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<style>
.moreBtn {
	height: 50px; width: 90%;margin: 10px auto;position: absolute;left: 50%;transition: translate(0, -50%);transform: translate(-50%, 0);
}
</style>
<body>
	<div th:fragment="moimtodostatusModal">
		<!-- include summernote css/js-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
		<!-- include summernote-ko-KR -->
		<script src="/resources/static/js/summernote-ko-KR.js"></script>
		
		<!-- 여기서부터 돋보기버튼눌렀을때 모달시작 -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<input type="hidden" id="toDoWriteListId"> <input
					type="hidden" id="toDoWriteId"> <span class="close">&times;</span>
				<div style="overflow: scroll; width: 100%; height: 550px;">
					<div class="col-md-6 gedf-main" style="margin-left: 450px;">


						<!--- \\\\\\\Post-->
						<div class="card gedf-card" id="modal_write">
							<div class="card-header">
								<h5 id="title" align="center"></h5>
								<ul class="nav nav-tabs card-header-tabs" id="myTab"
									role="tablist">
									<li class="nav-item"><a class="nav-link active"
										id="posts-tab" data-toggle="tab" href="#posts" role="tab"
										aria-controls="posts" aria-selected="true">Make a
											publication</a></li>
									<!-- <li class="nav-item"><a class="nav-link" id="images-tab"
										data-toggle="tab" role="tab" aria-controls="images"
										aria-selected="false" href="#images">Images</a></li> -->
									</ul>
							</div>
							<div id="content-body" class="card-body" style="display: none">
								<div class="tab-content" id="myTabContent">
									<div class="tab-pane fade show active" id="posts"
										role="tabpanel" aria-labelledby="posts-tab">
										<div class="form-group">
											<input type="hidden" id="boardId">
											<label class="sr-only" for="message">post</label>

											<textarea class="form-control" id="summernote" rows="3"
											placeholder="했던 작업들을 올리세요"></textarea>
										</div>
									</div>
									<div class="tab-pane fade" id="images" role="tabpanel"
										aria-labelledby="images-tab">
										<div class="form-group">
											<div class="custom-file">
												<input type="file" class="custom-file-input" id="file" >
												<label class="custom-file-label" for="file"></label>
											</div>
										</div>
									<div id="imgList"></div>
										<div class="py-4"></div>
									</div>
								</div>
								<div class="btn-toolbar justify-content-between">
									<div class="btn-group">
										<button type="button" id="submit" onclick="submit()"
											class="btn btn-primary">저장하기</button>
										<button type="button" id="editBtn" onclick="edit()" style="display: none"
										class="btn btn-primary">수정하기</button>
										<button type="button" onclick="showBoard()"
										class="btn btn-primary">목록으로</button>

									</div>
								</div>
							</div>
							<div class="btn-toolbar justify-content-between">
								<div class="btn-group">
									<button type="button" id="openBtn" onclick="showEditor()"
										class="btn btn-primary">글쓰기</button>
								</div>
							</div>
						</div>
						
					</div>
					<hr>
					<div id="modal_content" style="background-color: #f8f8f8; height: 780px">
						<!-- <div class="row">
							<div class="col-md-10">
								<ul class="cbp_tmtimeline">
									<li>
										<time class="cbp_tmtime">
											<span class="hidden"></span> <span class="large"></span>
										</time>
										<div class="cbp_tmicon">
											<i class="zmdi zmdi-account"></i>
										</div>
										<div class="cbp_tmlabel empty">
											<span></span>
										</div>
									</li>
								</ul>
							</div>
						</div> -->
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="/js/moim/moimtodostatusModal.js"></script>
</body>
</html>
