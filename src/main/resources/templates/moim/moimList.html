<!DOCTYPE html>

<style>
/* Style the buttons 카테고리리스트 styling*/
.btn {
	border: none;
	outline: none;
	padding: 12px 16px;
	background-color: white;
	cursor: pointer;
}

.btn:hover {
	background-color: #ddd;
}

.btn.active {
	background-color: #666;
	color: white;
}
/*검색 바 스타일 start*/
* {
	box-sizing: border-box;
}

form.example input[type=text] {
	padding: 10px;
	font-size: 17px;
	border: 1px solid grey;
	float: left;
	width: 80%;
	background: #f1f1f1;
}

form.example button {
	float: left;
	width: 20%;
	padding: 10px;
	background: #2196F3;
	color: white;
	font-size: 17px;
	border: 1px solid grey;
	border-left: none;
	cursor: pointer;
}

form.example button:hover {
	background: #0b7dda;
}

form.example::after {
	content: "";
	clear: both;
	display: table;
}
/*검색 바 스타일 End*/

.select_element_tab> li {
	display: inline-block;

}
.header_category_tab .category_tab_lst>li .anchor {
	display: inline-block;
    margin-right: 13px;
    padding: 10px 4.5px 10px 4px;
    color: #000;
    box-sizing: border-box;
    line-height: 20px
}

.header_category_tab .category_tab_lst>li .anchor.active {
	padding: 10px 4.5px 9px 4px;
    color: #0aba16;
    border-bottom: 2px solid #0aba16;
    font-weight: 600
}
</style>
</head>

	<section>

									<td th:text="${moim.sidoname}" />
									<td th:text="${moim.sigoonname}" />
								
								</span>
								<span class="post-category text-white bg-secondary mb-3">
									<td th:text="${moim.category.commName}" />
								</span>
								<h2>
									<a th:href="@{'/moimlistView/moimdetailView/' + ${moim.id}}">
										<h3>
											<td th:text="${moim.title}" />
										</h3>
											<!-- <tr th:each="dto : ${moimList.peopleList}">

											</tr> -->
									</a>

											alt="Image" class="img-fluid rounded"
											style="height: 30px; width: 30px">
										
									</figure>
									<span style=" font-weight:bold;" >스터디장: <td th:text="${moim.people.email}"></td></a></span> <span>
										<br /><span style=" font-weight:bold;">회원수:<td th:text="${moim.peopleList.size()}" />/<td th:text="${moim.peopleLimit}-1" /><span style=" font-weight:bold;">
										<br />개설일:</span><td th:text="${moim.createDate}" />
									</span>
								</div>

								<p>
									소개:<td th:text="${#strings.length(moim.intro)>10} ? ${#strings.substring(moim.intro,0,10)+'...'} : ${moim.intro}" id="moimtitle" />
								</p>
								<p>
									<a th:href="@{'/moimlistView/moimdetailView/' + ${moim.id}}">더보기</a>
								</p>
							</div>
						</div>
					</div>

				<!-- end of tr -->

	<footer style="text-align: center;">
		<ul class="pagination"
			th:with="start=${T(Math).floor(moimList.number/10)*10 + 1},
                    last=(${start + 9 < moimList.totalPages ? start + 9 : moimList.totalPages})">
			<li><a th:href="@{/moimlistView(page=1)}" aria-label="First">
					<span aria-hidden="true">First</span>
			</a></li>

			<li th:class="${moimList.first} ? 'disabled'"><a
				th:href="${moimList.first} ? '#' :@{/moimlistView(page=${moimList.number})}"
				aria-label="Previous"> <span aria-hidden="true">&lt;</span>
			</a></li>

			<li th:each="page: ${#numbers.sequence(start, last)}"
				th:class="${page == moimList.number + 1} ? 'active'"><a
				th:text="${page}" th:href="@{/moimlistView(page=${page})}"></a></li>

			<li th:class="${moimList.last} ? 'disabled'"><a
				th:href="${moimList.last} ? '#' : @{/moimlistView(page=${moimList.number + 2})}"
				aria-label="Next"> <span aria-hidden="true">&gt;</span>
			</a></li>

			<li><a th:href="@{/moimlistView(page=${moimList.totalPages})}"
				aria-label="Last"> <span aria-hidden="true">Last</span>
			</a></li>
		</ul>
	</footer>
